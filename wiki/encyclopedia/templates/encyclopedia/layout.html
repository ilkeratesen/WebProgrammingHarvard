{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body style="background-color: rgb(235, 235, 235);">
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <div class="badge badge-pill badge-dark" style="text-align: center;width: 100%;margin: 5%;padding: 2%;" >
                    <h1 >Wiki</h1>
                </div>
                <div style="margin:5%;width: 100%;">
                    <form action="search">
                        <input class="form-control" type="text" name="q" placeholder="Search Encyclopedia" style="text-align: center;">
                    </form>
                </div>
                <div>
                    <a href="{% url 'wiki:index' %}" class="badge badge-pill badge-light" style="width: 100%;font-size: 25px;margin: 5%;padding: 2%;">Home</a>
                </div>
                <div >
                    <a href="{% url 'wiki:create' %}" class="badge badge-pill badge-light" style="width: 100%;font-size: 25px;margin: 5%;">Create New<br>Page</a>
                </div>
                <div >
                    <a href="{% url 'wiki:random' %}" class="badge badge-pill badge-light" style="width: 100%;font-size: 25px;margin: 5%;">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
