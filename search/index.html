                    </div>
                  </div>

                <!--<input class="form-control" type="text" name="q" style="max-width: 30%;margin-left: auto;margin-right: auto;margin-top: 2%;">-->
                <div>

                    <input class="btn btn-outline-light" name="btnI" type="submit" value="I'm Feeling Lucky" style="font-family: Roboto, sans-serif;background-color: #f2f2f2;color: gray;margin-top: 2%;">
