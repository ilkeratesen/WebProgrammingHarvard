{% extends "auctions/layout.html" %}

{% block body %}
<div class="container-fluid">
    
    <h2 class="alert alert-dark" role="alert" style="margin-top: 1%;text-align: center;">All Listings</h2>


    <div class="row" style="margin-left: 3%;margin-right: 3%;display: inline-flexbox;border-style:solid;border-width: 1px;border-color:rgb(223, 221, 221);">
      {% for listings in listings reversed %}
        <div class="col-lg-3 col-md-3 col-sm-6" style="margin-bottom: 2%;margin-top: 2%;">
            <div class="card" style="width: 18rem;">
                <img src="{{ listings.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <a class="badge badge-pill badge-secondary" href="{% url 'listing_page' listings.pk %}"><h5 class="card-title">{{ listings.title }} by {{ listings.auction_owner }}</h5></a>
                  <p class="card-text badge badge-pill badge-dark" style="font-size: 15px;">Price: <span><strong>${{ listings.current_bid }}</strong></span></p>
                  <p class="card-text">{{ listings.description }}</p>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
    
    
</div>
 

    

    
{% endblock %}
