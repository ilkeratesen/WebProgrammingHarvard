{% extends "auctions/layout.html" %}

{% block body %}

<div class="container text-white bg-dark" style="border-radius: 10%;padding: 5%;margin-top: 2%;margin-bottom: 2%;">

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-outline-light" type="submit" value="Register" style="float: right;">
    </form>

    Already have an account? <a href="{% url 'login' %}" class="badge badge-pill badge-secondary">Log In here.</a>
</div>
{% endblock %}
