{% extends "auctions/layout.html" %}

{% block body %}
<div class="container text-white bg-dark" style="border-radius: 10%;padding: 5%;margin-top: 2%;margin-bottom: 2%;">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-outline-light" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}" class="badge badge-pill badge-secondary">Register here.</a>
</div>
{% endblock %}
