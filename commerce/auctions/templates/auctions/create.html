{% extends "auctions/layout.html" %}

{% block title %}
    Auctionman - Create an auction
{% endblock %}

{% block body %}
<div class="container text-white bg-dark" style="border-radius: 10%;padding: 5%;margin-top: 2%;margin-bottom: 2%;">
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="" value="Create" class="btn btn-outline-light" style="float: right;">
    </form>
</div>
{% endblock %}
